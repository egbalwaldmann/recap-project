<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header id="top">
      <h1>Quiz App</h1>
    </header>

    <main>
      <h2 class="form">Add Cards</h2>

      <form class="form" onsubmit="handleFormSubmit(event)">
        <label>Your Question:</label>
        <input
          type="textarea"
          name="question"
          maxlength="150"
          oninput="handleInputChange(event, 'question')"
        />
        <div class="text-counter" id="question-counter">150</div>

        <br />

        <label>Your Answer:</label>
        <input
          type="textarea"
          name="answer"
          maxlength="150"
          oninput="handleInputChange(event, 'answer')"
        />
        <div class="text-counter" id="answer-counter">150</div>

        <br />

        <label>Tag:</label>
        <input type="text" name="tag" />

        <br />

        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <ul class="footer-items">
        <li>
          <a href="index.html"
            ><img src="assets/house-solid.svg" alt="messages"
          /></a>
        </li>
        <li>
          <a href="bookmarks.html"
            ><img src="assets/bookmark-solid.svg" alt="bookmarks"
          /></a>
        </li>
        <li>
          <a href="form.html"
            ><img src="assets/circle-plus-solid.svg" alt="form"
          /></a>
        </li>
        <li>
          <a href="profile.html"
            ><img src="assets/user-regular.svg" alt="profile"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
